<ion-menu side="start" contentId="main-content">
  <ion-header >
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    
    <ion-button expand="block" (click)="navegarPerfil()">
      Ver Perfil
    </ion-button>
    <ion-button expand="block" (click)="leerQRAsistencia()">
      Registrar Asistencia
    </ion-button>
    <ion-button expand="block" (click)="navegarAsistencia()">
      Asistencia
    </ion-button>
    <ion-button expand="block" (click)="cerrarSesion()">
      Cerrar Sesion
    </ion-button>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header [translucent]="true" >
    <ion-toolbar>
      <ion-title>Home</ion-title>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-list>
      <ion-card *ngFor="let sede of lista_sedes">
        <div class="image-container">
          <ion-img 
            [src]="sede.imagen || imagenPorDefecto"
            [alt]="sede.nombre"
            (ionError)="onImageError($event)"
            class="sede-imagen">
          </ion-img>
        </div>
        
        <ion-card-header>
          <ion-card-title>{{sede.nombre || 'Sin nombre'}}</ion-card-title>
          <ion-card-subtitle>{{sede.direccion || 'Sin dirección'}}</ion-card-subtitle>
        </ion-card-header>
        
        <ion-card-content>
          <ion-list lines="none">
            <ion-item>
              <ion-label>
                <h3><strong>Teléfono:</strong></h3>
                <p>{{sede.telefono || 'Sin teléfono'}}</p>
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label>
                <h3><strong>Horario:</strong></h3>
                <p>{{sede.horario || 'Horario no disponible'}}</p>
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-card-content>
      </ion-card>
    </ion-list>
  </ion-content>
</div>
